   ul li {list-style: none}
   ul li { float: left ; border:1px #000 solid; margin-right: 10px }

  </style>

<body>
<ul id="uls"><li> <img src="img/shirt_1.jpg">
         <img src="img/shirt_1_big.jpg" class="img"> </li>
    <li><img src="img/shirt_2.jpg">
         <img src="img/shirt_2_big.jpg" class="img"></li>
    <li><img src="img/shirt_3.jpg">
         <img src="img/shirt_3_big.jpg" class="img"></li>
    <li><img src="img/shirt_4.jpg">
         <img src="img/shirt_4_big.jpg" class="img"></li>
</ul>
</body>

  for(var i =0; i<lis.length; i++){//移动到 li 上 图片的出现
      lis[i].b=i
    lis[i].onmousemove = function ( e){
      var uls = document.getElementById('uls')
        var imgs=document.getElementsByClassName('img')// 获取大图 
        imgs[this.b].style.display = "block";
        var evt = e||window.event;
        var m =evt.pageX;//鼠标的位置
        var n = evt.pageY;
        imgs[this.b].style.left=m+5+'px';// 改变图片的位置
        imgs[this.b].style.top=n+5+'px';
  }

  lis[i].onmouseout = function (){//离开 li 上 图片的消失
      var uls = document.getElementById('uls')
        var imgs=document.getElementsByClassName('img')// 获取大图
        imgs[this.b].style.display = "none";
  }
}

</script>
