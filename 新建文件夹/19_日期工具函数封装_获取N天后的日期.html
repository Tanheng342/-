<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <input type="button" id="btn" value="测试" >
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function (){
            var now = new Date();
            getNDaysLater(now, 10);
            console.log(now);
        };

        function getNDaysLater(date, n){
            return date.setDate(date.getDate() + n);
        }
    </script>
</body>
