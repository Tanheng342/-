<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn" value="测试" >
    <script>
        btn.onclick = function (){
            var arr = [1,3,5,7,11];
            var res = has(arr, 60);
            console.log(res);
        }

        function has(arr, ele){
            for(var i = 0; i < arr.length; i++){
                if(arr[i] == ele){
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
