function stime(){
var dj = document.getElementById('dj')
var week = new Date(2017,12,25)
var mydate= new Date() 
var myh = mydate.getTime()
var wh = week.getTime()
var day = 24*60*60*1000
var hours = 60*60*1000
var min = 60*1000
var sc = 1000

var  sum = wh-myh
var  d = parseInt(sum /day)
var  h = parseInt((sum -d*day)/hours)
var  m = parseInt((sum -d*day-h*hours)/min)
var  s = parseInt((sum -d*day-h*hours-m*min)/sc)
    dj.innerHTML=(d+'天'+h+'时'+m+'分'+s+'秒')
    } stime()
 setInterval(stime,1)
